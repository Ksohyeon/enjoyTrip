  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=17b2c7270ffb3d0575df76c7d373e8fd&libraries=services,clusterer,drawing"></script>
    <script>

      // index page 로딩 후 전국의 시도 설정.
/*       let areaUrl =
        "https://apis.data.go.kr/B551011/KorService1/areaCode1?serviceKey=" +
        serviceKey +
        "&numOfRows=20&pageNo=1&MobileOS=ETC&MobileApp=AppTest&_type=json"; */
		
      // fetch(areaUrl, { method: "GET" }).then(function (response) { return response.json() }).then(function (data) { makeOption(data); });
        
      let areaUrl = "http://localhost:8080/sido";
      fetch(areaUrl, { method: "GET" })
        .then((response) => response.json())
        .then((data) => makeOption(data));

      function makeOption(data) {
        let areas = data;
        let sel = document.getElementById("sido");
        areas.forEach((area) => {
          let opt = document.createElement("option");
          opt.setAttribute("value", area.code);
          opt.appendChild(document.createTextNode(area.name));

          sel.appendChild(opt);
        });
      }

      // 검색 버튼을 누르면..
      // 지역, 유형, 검색어 얻기.
      // 위 데이터를 가지고 공공데이터에 요청.
      // 받은 데이터를 이용하여 화면 구성.
      document.getElementById("btn-search").addEventListener("click", () => {
        // let searchUrl = `https://apis.data.go.kr/B551011/KorService1/searchKeyword1?serviceKey=${serviceKey}&numOfRows=10&pageNo=1&MobileOS=ETC&MobileApp=AppTest&_type=json&listYN=Y&arrange=A`;

        let searchUrl = "http://localhost:8080/search?"
        let sido = document.getElementById("sido").value;
        let category = document.getElementById("category").value;
        let keyword = document.getElementById("keyword").value;
        searchUrl += `&sido=${sido}`;
        searchUrl += `&category=${category}`;
        if (sido == 0 && category == 0 && keyword=="") {
        	alert("조건을 선택해주세요");
        	return;
        }
        searchUrl += `&keyword=${keyword}`;
        fetch(searchUrl, { method: "GET" })
          .then((response) => response.json())
          .then((data) => makeList(data));
      });

      var positions; // marker 배열.
      var markers = [];
      function makeList(data) {
        document.querySelector("table").setAttribute("style", "display: ;");
        let trips = data;
        positions = [];
        let tripList = ``;
        trips.forEach((area) => {
          tripList += `
            <tr onclick="moveCenter(${area.lat}, ${area.lon});">
              <td><img src="${area.img}" width="100px"></td>
              <td>${area.name}</td>
              <td>${area.address}</td>
              <td>${area.lat}</td>
              <td>${area.lon}</td>
            </tr>
          `;
          
       for ( var i=0; i<markers.length; i++) {
	    	console.log(markers[i]);
	    	markers[i].setMap(null);
	    	console.log(markers[i]);
	    }
	    markers = [];
		
          let markerInfo = {
            title: area.name,
            latlng: new kakao.maps.LatLng(area.lat, area.lon),
          };
          positions.push(markerInfo);
        });
        document.getElementById("trip-list").innerHTML = tripList;
        displayMarker();
      }

      // 카카오지도
      var mapContainer = document.getElementById("map"), // 지도를 표시할 div
        mapOption = {
          center: new kakao.maps.LatLng(37.500613, 127.036431), // 지도의 중심좌표
          level: 5, // 지도의 확대 레벨
        };

      // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
      var map = new kakao.maps.Map(mapContainer, mapOption);
      function displayMarker() {
        // 마커 이미지의 이미지 주소입니다
        var imageSrc =
          "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

        for (var i = 0; i < positions.length; i++) {
          // 마커 이미지의 이미지 크기 입니다
          var imageSize = new kakao.maps.Size(24, 35);

          // 마커 이미지를 생성합니다
          var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

          // 마커를 생성합니다
          var marker = new kakao.maps.Marker({
            map: map, // 마커를 표시할 지도
            position: positions[i].latlng, // 마커를 표시할 위치
            title: positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
            image: markerImage, // 마커 이미지
          });
          marker.setMap(map);
          markers.push(marker);
        }
        
        // 첫번째 검색 정보를 이용하여 지도 중심을 이동 시킵니다
        map.setCenter(positions[0].latlng);
      }

      function moveCenter(lat, lng) {
        map.setCenter(new kakao.maps.LatLng(lat, lng));
      }

      
    </script>
